            <input type="text" placeholder="Idade" name="idade">
            <button type="submit">Aplicar Filtros</button>
            <!-- Botão de Limpar Filtros - começo -->
            <button type="button" id="clear-filters">Limpar</button> <!-- Botão de Limpar -->

            <!-- Botão de Pesquisar animais - começo-->
            <div class="search">
                <input type="text" id="searchInput" placeholder="Digite raça ou características..." name="search">
                <button type="button" onclick="searchAnimals()" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <style>
            .search {
                display: flex;
                align-items: center;
            }

            .search-button {
                border: none;/* Remove a borda */
                background: transparent;/* Define o fundo como transparente */
                cursor: pointer;/* Cursor de ponteiro ao passar sobre o botão */
                padding: 0;/* Remove o padding */
                margin-left: 5px;/* Espaçamento entre o input e o botão */
            }

            .search-button i {
                font-size: 20px;/* Ajuste o tamanho do ícone conforme necessário */
                color: #ffffff;/* Altere a cor conforme o seu design */
            }
            </style>
            <!-- Botão de Pesquisar animais - final-->

            <script>
                function searchAnimals() {
                const searchInput = document.getElementById('searchInput').value.toLowerCase();
                const cards = document.querySelectorAll('.animal-cards .card');

                cards.forEach(card => {
                    const characteristics = card.getAttribute('data-characteristics').toLowerCase();
                    if (characteristics.includes(searchInput)) {
                        card.style.display = 'block'; // Mostra o card se corresponder
                    } else {
                        card.style.display = 'none'; // Esconde o card se não corresponder
                    }
                });
            }

            // Adiciona um evento de escuta para a tecla Enter
            document.getElementById('searchInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Impede o envio do formulário
                    searchAnimals(); // Chama a função de pesquisa ao pressionar Enter
                }
            });
            </script>

            <script>
                document.getElementById('clear-filters').addEventListener('click', function() {
                    const form = document.querySelector('.filter-form');
                    form.reset(); // Reseta os campos do formulário

                    // Exibe todos os cards novamente
                    document.querySelectorAll('.animal-cards .card').forEach(card => {
                        card.style.display = 'block';
                    });
                });
            </script>
            <!-- Botão de Limpar Filtros - final -->
        </form>
    </section>
