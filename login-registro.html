<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro - Patas & Pelos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login-registro.css">
</head>
<body>

    <!-- Seta de Voltar - começo -->
    <a href="javascript:void(0)" class="back-arrow" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    
    <style>
    /* Ícone de retorno no canto superior esquerdo */
    .back-arrow {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #fff;
        font-size: 24px;
        text-decoration: none;
        padding: 10px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease;
    }

    .back-arrow:hover {
        background-color: rgba(0, 0, 0, 0.7); /* Fundo mais escuro ao passar o mouse */
    }
    </style>
    <!-- Seta de Voltar - final -->    
    
    <!-- Imagem do gato e do cachorro - começo -->
    <div class="content">
        <div class="banner">
            <img src="./img-login-registro/banner-login-registro.jpg" alt="Banner da página">
        </div>
        <!-- Imagem do gato e do cachorro - final -->

        <div class="sidebar">
            <div class="login-register-container">
                <div class="form-toggle">
                    <button id="loginBtn" onclick="toggleForm('login')">Login</button>
                    <button id="registerBtn" class="active" onclick="toggleForm('register')">Cadastro</button>
                </div>
                
                <!-- Formulário de Login -->
                <form id="loginForm" class="form hidden">
                    <h2>Login</h2>
                    <input type="text" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>

                    <p class="social-text">Ou entre com</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                    </div>
                </form>

                <!-- Formulário de Cadastro -->
                <form id="registerForm" class="form">
                    <h2>Cadastro</h2>
                    <input type="text" placeholder="Nome completo" required>
                    <input type="text" placeholder="E-mail" required>
                    <input type="text" placeholder="CEP" required>
                    <input type="password" placeholder="Senha" required>
                    <input type="password" placeholder="Repita a senha" required>
                    <button type="submit">Cadastrar</button>

                    <p class="social-text">Ou cadastre-se com</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Função de alternância para mostrar/ocultar formulários
        function toggleForm(form) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');

            if (form === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginBtn.classList.add('active');
                registerBtn.classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                loginBtn.classList.remove('active');
                registerBtn.classList.add('active');
            }
        }

        // Inicia a página com o formulário de Cadastro visível
        document.addEventListener('DOMContentLoaded', () => {
            toggleForm('register');
        });
    </script>

</body>
</html>
